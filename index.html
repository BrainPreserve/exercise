<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Brain Exercise App</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />

  <!-- CSV + Charts via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>

  <!-- App -->
  <script src="assets/app.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Brain Exercise App</h1>
      <nav class="tabs" role="tablist" aria-label="Main">
        <button class="tab active" data-tab="plan" role="tab" aria-selected="true">Plan</button>
        <button class="tab" data-tab="library" role="tab" aria-selected="false">Library</button>
        <button class="tab" data-tab="progress" role="tab" aria-selected="false">Progress</button>
        <button class="tab" data-tab="ask" role="tab" aria-selected="false">Ask</button>
        <!-- Data tab button intentionally hidden from nav -->
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="error-banner" class="error-banner" hidden></div>

    <!-- PLAN -->
    <section id="tab-plan" class="tabpanel active" role="tabpanel">
      <div class="grid plan-grid">
        <div class="card">
          <h2>Today’s Inputs</h2>
          <form id="plan-form" autocomplete="off" novalidate>
            <div class="field"><label for="hrvBaseline">HRV 7-day baseline (ms)</label><input id="hrvBaseline" inputmode="decimal" placeholder="e.g., 40" /></div>
            <div class="field"><label for="hrvToday">HRV today (ms)</label><input id="hrvToday" inputmode="decimal" placeholder="e.g., 36" /></div>
            <div class="field"><label for="sleepEff">Sleep efficiency (%)</label><input id="sleepEff" inputmode="decimal" placeholder="e.g., 86" /></div>
            <div class="field"><label for="sbp">SBP (mmHg)</label><input id="sbp" inputmode="decimal" placeholder="e.g., 122" /></div>
            <div class="field"><label for="dbp">DBP (mmHg)</label><input id="dbp" inputmode="decimal" placeholder="e.g., 78" /></div>
            <div class="field"><label for="tir">CGM Time-in-Range 70–180 (%)</label><input id="tir" inputmode="decimal" placeholder="e.g., 78" /></div>
            <div class="field"><label for="crp">hs-CRP (mg/L)</label><input id="crp" inputmode="decimal" placeholder="e.g., 1.2" /></div>

            <fieldset class="field">
              <legend>Exercise Focus</legend>
              <div class="choice-row">
                <label><input type="radio" name="focus" value="muscle" checked> Muscle</label>
                <label><input type="radio" name="focus" value="aerobic"> Aerobic</label>
                <label><input type="radio" name="focus" value="both"> Both</label>
              </div>
            </fieldset>

            <div class="buttons">
              <button id="btn-generate" class="btn primary" type="button">Generate Today’s Plan</button>
              <button id="btn-clear" class="btn" type="button">Clear Form</button>
              <button id="btn-save" class="btn" type="button">Save Today</button>
            </div>
          </form>
        </div>

        <div class="card">
          <h2>Today’s Plan</h2>
          <div id="plan-output" class="plan-output"></div>
        </div>
      </div>
    </section>

    <!-- LIBRARY -->
    <section id="tab-library" class="tabpanel" role="tabpanel">
      <div class="card">
        <div class="library-header">
          <h2>Library</h2>
          <div class="library-actions">
            <input id="library-search" class="search-input" placeholder="Search by name, type, or goal…" />
            <button id="btn-clear-filters" class="btn">Clear Fields</button>
          </div>
        </div>
        <div id="library-filters" class="library-filters"></div>
        <div id="library-grid" class="library-grid"></div>
      </div>
    </section>

    <!-- PROGRESS -->
    <section id="tab-progress" class="tabpanel" role="tabpanel">
      <div class="card">
        <h2>History & Trends</h2>
        <div class="fullwidth" style="margin-bottom:12px">
          <canvas id="hrvChart" height="120"></canvas>
        </div>
        <div id="history-table"></div>
      </div>
    </section>

    <!-- ASK -->
    <section id="tab-ask" class="tabpanel" role="tabpanel">
      <div class="card">
        <h2>Ask the Coach</h2>
        <p class="muted">
          Works without Plan data. You’ll see deterministic suggestions from the CSV plus an AI addendum.
        </p>
        <div class="ask-row">
          <input id="ask-input" class="ask-input" placeholder="e.g., walking HIIT; short joint-friendly session" />
          <button id="ask-btn" class="btn primary" type="button">Ask</button>
        </div>
        <div id="ask-output" class="ask-output"></div>
      </div>
    </section>

    <!-- DATA (hidden; open with #admin or Shift+D ×3) -->
    <section id="tab-data" class="tabpanel" role="tabpanel" hidden>
      <div class="card">
        <h2>CSV Diagnostics</h2>
        <div id="csv-diagnostics"></div>
      </div>
    </section>

    <footer class="footer muted">© BrainPreserve. CSV-first logic; AI addenda are clearly labeled.</footer>
  </main>
</body>
</html>
